<h2 id="绘制虚线方法"><a href="#绘制虚线方法" class="headerlink" title="绘制虚线方法"></a>绘制虚线方法</h2><figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span><br><span class="line"> ** lineView:     需要绘制成虚线的view</span><br><span class="line"> ** lineLength:   虚线的宽度</span><br><span class="line"> ** lineSpacing:  虚线的间距</span><br><span class="line"> ** lineColor:    虚线的颜色</span><br><span class="line"> **/</span></span><br><span class="line">+ (<span class="keyword">void</span>)drawDashLine:(<span class="built_in">UIView</span> *)lineView</span><br><span class="line">          lineLength:(<span class="keyword">int</span>)lineLength</span><br><span class="line">         lineSpacing:(<span class="keyword">int</span>)lineSpacing</span><br><span class="line">           lineColor:(<span class="built_in">UIColor</span> *)lineColor &#123;</span><br><span class="line">  <span class="built_in">CAShapeLayer</span> *shapeLayer = [<span class="built_in">CAShapeLayer</span> layer];</span><br><span class="line">  [shapeLayer setBounds:lineView<span class="variable">.bounds</span>];</span><br><span class="line">  [shapeLayer setPosition:<span class="built_in">CGPointMake</span>(<span class="built_in">CGRectGetWidth</span>(lineView<span class="variable">.frame</span>) / <span class="number">2</span>,</span><br><span class="line">                                      <span class="built_in">CGRectGetHeight</span>(lineView<span class="variable">.frame</span>))];</span><br><span class="line">  [shapeLayer setFillColor:[<span class="built_in">UIColor</span> clearColor]<span class="variable">.CGColor</span>];</span><br><span class="line">  <span class="comment">//  设置虚线颜色为blackColor</span></span><br><span class="line">  [shapeLayer setStrokeColor:lineColor<span class="variable">.CGColor</span>];</span><br><span class="line">  <span class="comment">//  设置虚线宽度</span></span><br><span class="line">  [shapeLayer setLineWidth:<span class="built_in">CGRectGetHeight</span>(lineView<span class="variable">.frame</span>)];</span><br><span class="line">  [shapeLayer setLineJoin:k<span class="built_in">CALineJoinRound</span>];</span><br><span class="line">  <span class="comment">//  设置线宽，线间距</span></span><br><span class="line">  [shapeLayer</span><br><span class="line">      setLineDashPattern:[<span class="built_in">NSArray</span></span><br><span class="line">                             arrayWithObjects:[<span class="built_in">NSNumber</span></span><br><span class="line">                                                  numberWithInt:lineLength],</span><br><span class="line">                                              [<span class="built_in">NSNumber</span></span><br><span class="line">                                                  numberWithInt:lineSpacing],</span><br><span class="line">                                              <span class="literal">nil</span>]];</span><br><span class="line">  <span class="comment">//  设置路径</span></span><br><span class="line">  <span class="built_in">CGMutablePathRef</span> path = <span class="built_in">CGPathCreateMutable</span>();</span><br><span class="line">  <span class="built_in">CGPathMoveToPoint</span>(path, <span class="literal">NULL</span>, <span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line">  <span class="built_in">CGPathAddLineToPoint</span>(path, <span class="literal">NULL</span>, <span class="built_in">CGRectGetWidth</span>(lineView<span class="variable">.frame</span>), <span class="number">0</span>);</span><br><span class="line">  [shapeLayer setPath:path];</span><br><span class="line">  <span class="built_in">CGPathRelease</span>(path);</span><br><span class="line">  <span class="comment">//  把绘制好的虚线添加上来</span></span><br><span class="line">  [lineView<span class="variable">.layer</span> addSublayer:shapeLayer];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="使用"><a href="#使用" class="headerlink" title="使用"></a>使用</h2><figure class="highlight clojure"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="collection">[ViewController drawDashLine:self.lineView</span><br><span class="line">                  lineLength:10</span><br><span class="line">                 lineSpacing:2.0</span><br><span class="line">                   lineColor:<span class="collection">[UIColor colorWithHexString:@<span class="string">"393939"</span>]</span>]</span><span class="comment">;</span></span><br></pre></td></tr></table></figure>
