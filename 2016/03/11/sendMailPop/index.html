        <h2 id="调用"><a href="#调用" class="headerlink" title="调用"></a>调用</h2><figure class="highlight less"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span><br><span class="line"> *  需要弹框发邮件</span><br><span class="line"> */</span></span><br><span class="line"><span class="tag">if</span> ([self isSendMail]) &#123;</span><br><span class="line">  <span class="attr_selector">[self sendEmailAction]</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">- (<span class="built_in">BOOL</span>)isSendMail &#123;</span><br><span class="line">  Class mailClass = (<span class="built_in">NSClassFromString</span>(<span class="string">@"MFMailComposeViewController"</span>));</span><br><span class="line">  <span class="keyword">if</span> (!mailClass) &#123;</span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"不支持应用内发送邮件功能"</span>);</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">NO</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">//获取用户是否设置了邮件账户：</span></span><br><span class="line">  <span class="keyword">if</span> ([MFMailComposeViewController canSendMail]) &#123;</span><br><span class="line">    <span class="comment">// 用户已设置邮件账户</span></span><br><span class="line">    [<span class="keyword">self</span> sendEmailAction]; <span class="comment">// 调用发送邮件的代码</span></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">NO</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> <span class="literal">YES</span>;</span><br><span class="line">&#125;</span><br><span class="line">- (<span class="keyword">void</span>)sendEmailAction &#123;</span><br><span class="line">  <span class="comment">// 邮件服务器</span></span><br><span class="line">  MFMailComposeViewController *mailCompose =</span><br><span class="line">      [[MFMailComposeViewController alloc] init];</span><br><span class="line">  <span class="comment">// 设置邮件代理</span></span><br><span class="line">  [mailCompose setMailComposeDelegate:<span class="keyword">self</span>];</span><br><span class="line">  <span class="comment">// 设置邮件主题</span></span><br><span class="line">  [mailCompose setSubject:<span class="string">@"邮件标题"</span>];</span><br><span class="line">  <span class="comment">// 设置收件人</span></span><br><span class="line">  [mailCompose setToRecipients:@[ [_emailText text] ]];</span><br><span class="line">  <span class="comment">/**</span><br><span class="line">   *  设置邮件的正文内容</span><br><span class="line">   */</span></span><br><span class="line">  <span class="built_in">NSString</span> *emailContent = <span class="string">@"邮件内容"</span>;</span><br><span class="line">  [mailCompose setMessageBody:emailContent isHTML:<span class="literal">NO</span>];</span><br><span class="line">  <span class="comment">/**</span><br><span class="line">   *  添加附件</span><br><span class="line">   */</span></span><br><span class="line">  <span class="comment">//  UIImage *image = [UIImage imageNamed:@"image"];</span></span><br><span class="line">  <span class="built_in">NSData</span> *imageData = <span class="built_in">UIImagePNGRepresentation</span>(_image);</span><br><span class="line">  [mailCompose addAttachmentData:imageData</span><br><span class="line">                        mimeType:<span class="string">@""</span></span><br><span class="line">                        fileName:<span class="string">@"custom."</span></span><br><span class="line">                                 <span class="string">@"png"</span>];</span><br><span class="line">  <span class="comment">// 弹出邮件发送视图</span></span><br><span class="line">  [<span class="keyword">self</span> presentViewController:mailCompose animated:<span class="literal">YES</span> completion:<span class="literal">nil</span>];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// MFMailComposeViewControllerDelegate的代理方法：</span></span><br><span class="line">- (<span class="keyword">void</span>)mailComposeController:(MFMailComposeViewController *)controller</span><br><span class="line">          didFinishWithResult:(MFMailComposeResult)result</span><br><span class="line">                        error:(<span class="built_in">NSError</span> *)error &#123;</span><br><span class="line">  <span class="keyword">switch</span> (result) &#123;</span><br><span class="line">  <span class="keyword">case</span> MFMailComposeResultCancelled: <span class="comment">// 用户取消编辑</span></span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"Mail send canceled..."</span>);</span><br><span class="line">    <span class="keyword">break</span>;</span><br><span class="line">  <span class="keyword">case</span> MFMailComposeResultSaved: <span class="comment">// 用户保存邮件</span></span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"Mail saved..."</span>);</span><br><span class="line">    <span class="keyword">break</span>;</span><br><span class="line">  <span class="keyword">case</span> MFMailComposeResultSent: <span class="comment">// 用户点击发送</span></span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"Mail sent..."</span>);</span><br><span class="line">    <span class="keyword">break</span>;</span><br><span class="line">  <span class="keyword">case</span> MFMailComposeResultFailed: <span class="comment">// 用户尝试保存或发送邮件失败</span></span><br><span class="line">    <span class="built_in">NSLog</span>(<span class="string">@"Mail send errored: %@..."</span>, [error localizedDescription]);</span><br><span class="line">    <span class="keyword">break</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 关闭邮件发送视图</span></span><br><span class="line">  [<span class="keyword">self</span> dismissViewControllerAnimated:<span class="literal">YES</span> completion:<span class="literal">nil</span>];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
