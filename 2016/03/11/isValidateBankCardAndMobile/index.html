<figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//判断是否为一个合法的银行卡号</span></span><br><span class="line"><span class="built_in">BOOL</span> isValidateBankCard(<span class="built_in">NSString</span> *bankNo);</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*手机号码验证*/</span></span><br><span class="line"><span class="built_in">BOOL</span> isValidateMobile(<span class="built_in">NSString</span> *mobile) &#123;</span><br><span class="line">  <span class="comment">//手机号以13, 15,18开头,八个 \d 数字字符</span></span><br><span class="line">  <span class="built_in">NSString</span> *phoneRegex = <span class="string">@"^((13[0-9])|(15[^4,\\D])|(18[0,0-9]))\\d&#123;8&#125;$"</span>;</span><br><span class="line">  <span class="built_in">NSPredicate</span> *phoneTest =</span><br><span class="line">      [<span class="built_in">NSPredicate</span> predicateWithFormat:<span class="string">@"SELF MATCHES %@"</span>, phoneRegex];</span><br><span class="line">  <span class="keyword">return</span> [phoneTest evaluateWithObject:mobile];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 判断银行卡</span></span><br><span class="line"><span class="built_in">BOOL</span> isValidateBankCard(<span class="built_in">NSString</span> *bankCard) &#123;</span><br><span class="line">  <span class="built_in">NSString</span> *cardRegex =</span><br><span class="line">      <span class="string">@"/^\\d&#123;16,19&#125;$|^\\d&#123;6&#125;\\d&#123;10,13&#125;$|^\\d&#123;4&#125;\\d&#123;4&#125;\\d&#123;4&#125;\\d&#123;4,7&#125;$/"</span>;</span><br><span class="line">  <span class="built_in">NSPredicate</span> *bankTest =</span><br><span class="line">      [<span class="built_in">NSPredicate</span> predicateWithFormat:<span class="string">@"SELF MATCHES %@"</span>, cardRegex];</span><br><span class="line">  <span class="keyword">return</span> [bankTest evaluateWithObject:bankCard];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
